<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cloud</title>
  </head>
  <body style="background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);height: 100vh;">

    <a href="{{url_for("cloud")}}"><img src="/static/images/Logo.png" style="width:192px;height:108px;display:block;margin-left:auto;margin-right:auto;"></a>
    <div style="text-align:center;">
    <form id="uploadFile" action="/uploadFile" enctype=multipart/form-data method="post">
        <input type="file" id="fileToUpload" name="fileToUpload">
        <input type="submit" class="btn btn-primary" value="Upload File">
    </form>
    </div>
    <br>
    <div class="progress" style="height: 30px;width: 90%;display:block;margin-left:auto;margin-right:auto;">
      <div id="progressBar" style="height: 30px;" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
    </div>
    <br>
    <!-- optischer trenner -->
    </div>
    <div>
      <table class="table table-hover" style="width: 90%;margin-left:auto;margin-right:auto;">
          <thead>
          <tr style="color:#FFF">
              <th>#</th>
              <th>File Name</th>
              <th>File Size</th>
              <th>Delete</th>
          </tr>
      </thead>
      <tbody>
          {% block content %}
          {% for file in fileList %}
          <tr>
              <td>
                  {{loop.index}}
              </td>
              <td>
                  <a href="/static/STORAGE/{{username + "/" + file}}" target="blank" class="fileBtn">Download {{file}}</a>
              </td>
              <td data-label="File Size">
                  {{fileSizeList[loop.index-1]}} bytes
              </td>
              <td>
                  <form action="/deleteFile" method="post">
                      <input type="hidden" value="{{file}}" id="fileName" name="fileName">
                      
                          <button type="submit" class="btn btn-primary" value="Submit">Delete File</button>
                  </form>
              </td>
          </tr>
          {% endfor %}
          {% endblock %}
      </table>
  </div>  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="/static/upload.js"></script>
</body>
</html>
